<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head th:replace="home :: head">
  </head>
<body>
<div class="container">
	<div th:replace="home :: jumbotron">
	</div>
	<nav th:replace="home :: navbar">
	</nav>

	<br>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark" align="center">
		
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Description</th>
				<th>Modified</th>
			</tr>
		</thead>

		<tbody>

			<tr  th:each="tempGame, iterStat: ${gameHistory}">

				<td style="text-align:center" th:text="${iterStat.count}"/>
				<td th:text="${tempGame.name}" />
				
				<td>
				<p th:each="temp, iter : ${description.get(iterStat.index)} " th:text="${temp}"/>
				</td>
				<td style="text-align:center" th:text="${dates.get(iterStat.index)}" />
			</tr>

		</tbody>



	</table>
	<br>
	<div class="text-center">
	<a href="" 
				class="btn btn-info btn-sm " onclick="window.history.go(-1); return false;">Go back</a></div>
	

	
</div>





  </body>


	

</html>
